<html>
<head>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body ng-app="app" ng-controller="formcheck as fc">
	<form name="myForm">
		<p>User Name:<input type="text" ng-model="fc.username" required></p><span ng-show="myForm.$error.required">Fill valid name</span>
		<p>Password:<input type="password" ng-model="fc.password" required ng-minlength=5></p><span ng-show="myForm.$error.minlength">Fill of min length</span>
		<button ng-disabled="myForm.$invalid"  value="Click" ng-click="fc.submit()">click</button>
	</form>
	<script>
		var app=angular.module("app",[])
				.controller("formcheck",function(){
						var self=this;
						self.username="niraj";
						self.password="niraj123";	
						self.submit=function(){
							alert(self.username);
						}
				
				});
	</script>
</body>
</html>
